<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序算法</title>
    <script src="task.js" charset="utf-8"></script>
    <style media="screen">
        #seq {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            flex-direction: row;
            align-items: flex-end;
        }
        .item {
            background-color: red;
            text-align: center;
            width: 10px;
            margin: 1px;
        }
    </style>
</head>
<body>
    <input id="text-num" type="text">
    <input id="btn-left-in" type="button" value="左侧入" />
    <input id="btn-right-in" type="button" value="右侧入" />
    <input id="btn-left-out" type="button" value="左侧出" />
    <input id="btn-right-out" type="button" value="右侧出" />
    <input id="btn-clear" type="button" value="清空" />
    <input id="btn-random-add" type="button" value="随机插入10个" / />

    <input id="btn-bubble-sort" type="button" value="冒泡排序" />
    <div id="seq">

    </div>

</html>
