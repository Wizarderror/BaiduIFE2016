<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>栅栏式布局</title>
    <link rel="stylesheet" href="css/site.css" />
    <style>
    .block {
        background-color: #eee;
        border: 1px solid #999;
        height: 50px;
        margin: 10px;
    }
    </style>
</head>
<body>
    <div class="container">

        <div class="col-lg-4 col-sm-6">
            <div class="block"></div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="block"></div>
        </div>
        <div class="col-lg-4 col-sm-12">
            <div class="block"></div>
        </div>

        <div class="col-lg-3 col-sm-3">
            <div class="block"></div>
        </div>
        <div class="col-lg-6 col-sm-6">
            <div class="block"></div>
        </div>
        <div class="col-lg-3 col-sm-3">
            <div class="block"></div>
        </div>

        <div class="col-lg-1 col-sm-2">
            <div class="block"></div>
        </div>
        <div class="col-lg-1 col-sm-2">
            <div class="block"></div>
        </div>
        <div class="col-lg-2 col-sm-8">
            <div class="block"></div>
        </div>
        <div class="col-lg-2 col-sm-3">
            <div class="block"></div>
        </div>
        <div class="col-lg-6 col-sm-3">
            <div class="block"></div>
        </div>

    </div>
</body>
</html>
